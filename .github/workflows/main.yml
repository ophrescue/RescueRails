name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    services:
      postgres:
        image: postgres:12.11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: yarn install
        run: yarn install

      - name: List Bundle
        run: bundle list

      - name: Install Postgresql client and libffi
        run: sudo apt-get -yqq install libpq-dev libffi-dev

      - name: Setup Database
        run: |
          cp config/database.github-actions.yml config/database.yml
          bundle exec rake db:create
          bundle exec rake db:schema:load
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Webpack compilation
        run: bundle exec rails webpacker:compile
        env:
          STRIPE_PUBLISHABLE_KEY: none
          STRIPE_SECRET_KEY: none
          STRIPE_MONTHLY_DONATION_PLAN: none
          STRIPE_ONE_TIME_PAYMENT_PRODUCT: none
          STRIPE_INVOICE_ENDPOINT_SECRET: none
          NODE_ENV: test
          RAILS_ENV: test

      - name: Run Rspec Tests
        run: bundle exec rspec
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          STRIPE_PUBLISHABLE_KEY: none
          STRIPE_SECRET_KEY: none
          STRIPE_MONTHLY_DONATION_PLAN: none
          STRIPE_ONE_TIME_PAYMENT_PRODUCT: none
          STRIPE_INVOICE_ENDPOINT_SECRET: none
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          path: tmp/capybara/*.png
          if-no-files-found: ignore


      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
